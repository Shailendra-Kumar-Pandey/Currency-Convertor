<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currenncy Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="mainContaint">
            <h2>Currenncy Converter</h2>
            <form action="">
                <p>
                    Enter Amount
                </p>
                <input class="Evalue" id="currValue" type="text" placeholder="Enter the Value" >
        <div class="contryContainer">    
            <div class="from">
                <p>From</p>
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" id="Contry">
                </select>
            </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">    
                <p>To</p>
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to" id="Contry">
                 </select>
            </div>
        </div>
                <p class="msg">1 USD = 80 INR</p>
                <button> Get Exchange Rate </button>
            </form>
        </div>
        <script src="codes.js"></script>  
        <script src="app.js"></script>  
</body>
</html>
